<app-navbar></app-navbar>
<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required />
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>

    <div class="divider">
      <div class="divider-line"></div>
      <p class="divider-text">Sign in with</p>
    </div>

    <div class="social-login">
      <img src="assets/social_media_icons/google.png" alt="Google"  class="social-icon" />
      <img src="assets/social_media_icons/github.png" alt="GitHub"  class="social-icon" />
    </div>

   
    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
  </div>
</div>
